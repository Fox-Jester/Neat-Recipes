<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Creator</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <a href="/index.html"
      ><div class="logo">
        <h1 class="logo-text">Neat <br />Recipes</h1>
      </div></a
    >
    <div id="creation-container">
      <div class="lable lable-primary">
        <h2 class="creation-text">Optional</h2>
      </div>
      <div id="option-box">
        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Prep Time</h3>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="input option-input"
              placeholder="Enter Prep Time"
            />
            <button class="btn btn-primary option-btn">ENTER</button>
          </div>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Cook Time</h3>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="input option-input"
              placeholder="Enter Prep Time"
            />
            <button class="btn btn-primary option-btn">ENTER</button>
          </div>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Servings</h3>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="input option-input"
              placeholder="Enter Prep Time"
            />
            <button class="btn btn-primary option-btn">ENTER</button>
          </div>
        </div>
      </div>
    </div>
    <script src="creation-page.js"></script>
  </body>
</html>
