<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Creator</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <a href="/index.html"
      ><div class="logo">
        <h1 class="logo-text">Neat <br />Recipes</h1>
      </div></a
    >
    <div id="creation-container">
      <div class="lable lable-primary name-lable">
        <h2 class="creation-text">Name</h2>
      </div>
      <div id="name-group" class="input-group">
        <input
          type="text"
          id="name-input"
          class="input add-input"
          placeholder="Add a Name"
        />
        <button id="name-btn" class="btn btn-primary add-btn">ENTER</button>
      </div>

      <div class="lable lable-primary">
        <h2 class="creation-text">Description</h2>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="description-input"
          class="input add-input"
          placeholder="Quick description"
        />
        <button id="description-btn" class="btn btn-primary add-btn">
          ENTER
        </button>
      </div>

      <div id="ingrediant-lable" class="lable lable-primary">
        <h2 class="creation-text">Ingrediants</h2>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="ingrediant-input"
          class="input add-input"
          placeholder="Enter your Ingrediants"
        />
        <button id="ingrediant-btn" class="btn btn-primary add-btn">
          ENTER
        </button>
      </div>
      <div id="ingrediant-list"></div>

      <div class="lable lable-primary">
        <h2 class="creation-text">Instructions</h2>
      </div>
      <div class="input-group instruct-group">
        <textarea name="" id="instruction-area" class="text-area"></textarea>
        <button id="instruction-btn" class="btn btn-primary instruct-btn">
          ADD
        </button>
      </div>

      <div class="lable lable-primary">
        <h2 class="creation-text">Optional</h2>
      </div>
      <div id="option-box">
        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Prep Time</h3>
          </div>
          <div class="input-group">
            <input
              id="prep-input"
              type="text"
              class="input option-input"
              placeholder="Enter Prep Time"
            />
            <button id="prep-btn" class="btn btn-primary option-btn">
              ENTER
            </button>
          </div>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Cook Time</h3>
          </div>
          <div class="input-group">
            <input
              id="cook-input"
              type="text"
              class="input option-input"
              placeholder="Enter Cook Time"
            />
            <button id="cook-btn" class="btn btn-primary option-btn">
              ENTER
            </button>
          </div>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Servings</h3>
          </div>
          <div class="input-group">
            <input
              id="serving-input"
              type="text"
              class="input option-input"
              placeholder="Enter Servings"
            />
            <button id="serving-btn" class="btn btn-primary option-btn">
              ENTER
            </button>
          </div>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Image</h3>
          </div>

          <label class="img-btn" for="img-input">Set Image</label>
          <input
            id="img-input"
            type="file"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>
      </div>

      <div id="img-preview" class="card">
        <div class="card-name-block">
          <h4 class="card-name">NAME</h4>
        </div>
        <img src="/food-wallpaper.png" alt="" />
        <ul class="card-list">
          <li>prep time: 10mins</li>
          <li>cook time: 20mins</li>
          <li>servings: 4</li>
        </ul>
      </div>
      <button id="finish-recipe-btn" class="btn-secondary">CREATE</button>
    </div>
    <script src="creation-page.js"></script>
  </body>
</html>
