<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Creator</title>
    <link rel="stylesheet" href="/Neat-Recipes/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="/Neat-Recipes/"
      ><div class="logo">
        <h1 class="logo-text">Neat <br />Recipes</h1>
      </div></a
    >
    <div class="page-container">
      <div class="lable lable-primary name-lable">
        <h2 class="creation-text">Name</h2>
      </div>
      <div id="name-group" class="input-group">
        <input
          type="text"
          id="name-input"
          class="input add-input"
          placeholder="Add a Name"
          maxlength="26"
        />
        <button id="name-btn" class="btn btn-primary add-btn">ENTER</button>
      </div>

      <div class="lable lable-primary">
        <h2 class="creation-text">Description</h2>
      </div>
      <div id="description-group" class="input-group">
        <input
          type="text"
          id="description-input"
          class="input add-input"
          placeholder="Quick description"
          maxlength="80"
        />
        <button id="description-btn" class="btn btn-primary add-btn">
          ENTER
        </button>
      </div>

      <div id="ingrediant-lable" class="lable lable-primary">
        <h2 class="creation-text">Ingrediants</h2>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="ingrediant-input"
          class="input add-input"
          placeholder="Enter your Ingrediants"
          maxlength="25"
        />
        <button id="ingrediant-btn" class="btn btn-primary add-btn">ADD</button>
      </div>
      <div id="ingrediant-list"></div>

      <div class="lable lable-primary">
        <h2 class="creation-text">Instructions</h2>
      </div>
      <div class="input-group instruct-group">
        <textarea name="" id="instruction-area" class="text-area"></textarea>
        <button id="instruction-btn" class="btn btn-primary instruct-btn">
          ADD
        </button>
      </div>

      <ol id="instruction-list"></ol>

      <div class="lable lable-primary">
        <h2 class="creation-text">Optional</h2>
      </div>
      <div id="option-box">
        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Prep Time</h3>
          </div>
          <div class="input-group-optional">
            <p class="time-text">Hours</p>
            <p class="time-text">Minutes</p>
          </div>
          <div class="input-group-optional">
            <input
              id="prep-input-hour"
              type="text"
              class="input time-input"
              maxlength="2"
              placeholder="00"
            />
            <p class="time-text">:</p>
            <input
              id="prep-input-mins"
              type="text"
              class="input time-input"
              maxlength="2"
              placeholder="00"
            />
          </div>
          <button id="prep-btn" class="btn btn-secondary option-btn">
            ENTER
          </button>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Cook Time</h3>
          </div>
          <div class="input-group-optional">
            <p class="time-text">Hours</p>
            <p class="time-text">Minutes</p>
          </div>
          <div class="input-group-optional">
            <input
              id="cook-input-hour"
              type="text"
              class="input time-input"
              maxlength="2"
              placeholder="00"
            />
            <p class="time-text">:</p>
            <input
              id="cook-input-mins"
              type="text"
              class="input time-input"
              maxlength="2"
              placeholder="00"
            />
          </div>
          <button id="cook-btn" class="btn btn-secondary option-btn">
            ENTER
          </button>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Servings</h3>
          </div>

          <div class="input-group-optional">
            <p class="time-text">Servings :</p>
            <input
              id="serving-input"
              type="text"
              class="input time-input"
              maxlength="3"
            />
          </div>

          <button id="serving-btn" class="btn btn-secondary option-btn">
            ENTER
          </button>
        </div>

        <div class="option-group">
          <div class="lable option-lable">
            <h3 class="option-text">Image</h3>
          </div>

          <label class="img-btn" for="img-input">Set Image</label>
          <input
            id="img-input"
            type="file"
            accept="image/jpeg, image/png, image/jpg"
          />
        </div>
      </div>

      <div class="card">
        <div class="card-name-block">
          <h4 id="card-name" class="card-name"></h4>
        </div>
        <img
          id="img-preview"
          class="img-preview"
          src="/food-wallpaper.png"
          alt=""
        />
        <ul class="card-list">
          <li id="prep-li" class="hide"></li>
          <li id="cook-li" class="hide"></li>
          <li id="serving-li" class="hide"></li>
        </ul>

        <div class="card-bottom">
          <i class="fa-regular fa-star star-btn"></i>
          <i class="fa-solid fa-x delete-btn"></i>
        </div>
      </div>

      <button id="finish-btn" class="btn-secondary">CREATE</button>
    </div>
    <script src="creation-page.js"></script>
  </body>
</html>
