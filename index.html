<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neat Recipes</title>
    <link rel="stylesheet" href="/Neat-Recipes/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Concert+One&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-container">
      <div id="header-box">
        <div class="logo">
          <h1 class="logo-text">Neat <br />Recipes</h1>
        </div>
        <div id="search-group" class="input-group">
          <input
            type="text"
            id="search-bar"
            class="input"
            placeholder="Find your Recipes"
            maxlength="26"
          />
          <button id="search-btn" class="btn btn-primary">SEARCH</button>
        </div>
        <i class="fa-regular fa-star icon" id="star-filter"></i>

        <i class="fa-solid fa-file-circle-plus icon" id="add-recipe"></i>
      </div>
    </div>
    <div id="recipe-box"></div>
    <script src="Recipe-Page.js"></script>
  </body>
</html>
