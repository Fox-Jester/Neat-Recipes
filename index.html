<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neat Recipes</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/e186fe6458.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header-box">
      <div class="logo">
        <h1 class="logo-text">Neat <br />Recipes</h1>
      </div>
      <div class="input-group">
        <input
          type="text"
          id="search-bar"
          class="input"
          placeholder="Find your Recipes"
        />
        <button id="search-btn" class="btn btn-primary">SEARCH</button>
      </div>

    
      <i
        class="fa-regular fa-star icon"
        style="color: #fea916"
        id="star-filter"
      ></i>

     
      <a href="creation/recipe-creation.html">
        <i class="fa-solid fa-file-circle-plus icon" id="add-recipe"></i>
      </a>
    </div>
    <div id="recipe-box">
      <div class="card">
        <div class="card-name-block">
          <h4 class="card-name">NAME</h4>
        </div>
        <img id="img-preview" src="/food-wallpaper.png" alt="" />
        <ul class="card-list">
          <li>prep time: 5hours & 10mins</li>
          <li>cook time: 20mins</li>
          <li>servings: 4</li>
        </ul>
        <div class="card-bottom">
          <i
          class="fa-regular fa-star star-btn"
      
        ></i>
          <i class="fa-solid fa-x delete-btn" ></i>
        </div>
    </div>



    <script src="Recipe-Page.js"></script>
  </body>
</html>
